<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Trying some stuff</title>
</head>
<body bgcolor="#d9d0d0">
    <style>
        #the-header{
            background: url("header.png");
            position: relative;
            width: 1014px;
            height: 166px;
            margin-left: 153px;
            display: inline-block;
            margin-top: -8px;
        }
        #logo {
            margin-left: 16px;
            display: inline-block;
            margin-top: 17px;
        }
        #tfheader{
            background-color:#c3dfef;
        }
        #tf-firstsearch{
            float:right;
            padding:20px;
            margin-top: -12px;
        }
        .tftextinput{
            margin: 0;
            padding: 5px 15px;
            padding-top: 3px;
            font-family: Arial, Helvetica, sans-serif;
            font-size:14px;
            border-color: #ae0000;
            border-top-width: 1px;
            border-left-width: 1px;
            border-bottom-width: 1px;
            border-right:0px;
            border-top-left-radius: 5px 5px;
            border-bottom-left-radius: 5px 5px;
            display: inline-block;
            background: #ae0000;
            margin-right: -4px
        }
        .tfbutton {
            margin: 0;
            padding-bottom: 8px;
            padding-right: 15px;
            padding-left: 9px;
            padding-top: 0px;
            font-family: Arial, Helvetica, sans-serif;
            font-size:14px;
            outline: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            border: solid 1px #0076a3; border-right:0px;
            background: #0095cd;
            border-top-right-radius: 5px 5px;
            border-bottom-right-radius: 5px 5px;
            display: inline-block;
            background-image: url("search-icon.png");
        }
        .tfbutton:hover {
            background: #007ead;
            background-image: url("search-icon.png");
        }
        .tfbutton::-moz-focus-inner {
            border: 0;
        }
    </style>
        <header id="the-header">
            <a href="/" class="logo" id="logo">
                <img alt="Ghidorah" height="33" src="logo.png" width="186">
            </a>
            <form id="tf-firstsearch" method="get" action="http://www.google.com">
                <input type="text" class="tftextinput" name="q" placeholder="Search" size="21" maxlength="120">
                <input type="submit" value="" class="tfbutton">
            </form>
        </header>
</body>
</html>
